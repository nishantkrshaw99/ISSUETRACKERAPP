<html>
    <head>
      <meta charset = "utf-8">
      <title>Issue Tracker</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <style>
        body {
          background-image: url(ab.jpg);
          background-repeat: no-repeat;
          background-size: 100%;
          background-position: center;
        }
        </style>
    </head>
    <body onload="fetchIssues()">
        <div class = "container">
            <h1 style="color:red">Issue Tracker <small>by HydroDripSneakers.com</small></h1>
            <div class ="jumbotron">
                <h3>Add New Issue : </h3>
                <form id ="issueInputForm">
                    <div class = "form-group">
                        <label for ="issueDescInput">Description</label>
                        <input type="text" class = "form-control" id="issueDescInput" placeholder = "Describe the issue please">
                    </div>
                    <div class = "form-group">
                        <label for ="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class = "form-control">
                        <option value = "Low" >Low</option>
                        <option value = "Medium" >Medium</option>
                        <option value = "High" >High</option>
                    </select>
                    </div>
                    <div class = "form-group">
                        <label for ="issueAssignedToInput">Assigned To</label>
                        <input type="text" class = "form-control" id="issueAssignedToInput" 
                        placeholder = "Enter the Person name to assign this issue">
                    </div>
                    <button type="submit" class ="bt btn-primary">Add</button>
                </form>

            </div>
            <div class="col-lg-12">
                <div id="issueList">
                </div>
            </div>
            <div class="footer">
                <p style="color:red"><b>&copy HydroDripSneakers.com</b></p>
            </div>
    <script src = "https://chancejs.com/chance.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src = "main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</body>
</html>
